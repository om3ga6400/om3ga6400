name: Generate SVGs

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v5

      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            output/snake.svg?palette=github-dark

      - uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          enable_ghost_bricks: false

      - run: |
          mkdir -p images
          mv output/snake.svg images/
          mv output/dark.svg images/breakout.svg
          git checkout --orphan generated-svgs
          git rm -rf .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "chore: update generated SVGs" || echo "No changes"
          git push --force origin generated-svgs
