name: Generate SVGs
on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?palette=github-dark
      - uses: cyprieng/github-breakout@v1
        with:
          github_username: ${{ github.repository_owner }}
          dark_mode: true
      - name: Generate Steam metrics
        uses: lowlighter/metrics@latest
        with:
          filename: dist/steam.svg
          token: NOT_NEEDED
          base: ""
          plugin_steam_token: ${{ secrets.STEAM_TOKEN }}
          plugin_steam: yes
          plugin_steam_user: "76561199283561300"
      - name: Favorites anime and currently watching
        uses: lowlighter/metrics@latest
        with:
          filename: dist/anilist.svg
          token: NOT_NEEDED
          base: ""
          plugin_anilist: yes
          plugin_anilist_medias: anime
          plugin_anilist_sections: favorites, watching
          plugin_anilist_limit: 1
          plugin_anilist_user: om3ga6400
      - name: Favorites characters
        uses: lowlighter/metrics@latest
        with:
          filename: dist/anilist.characters.svg
          token: NOT_NEEDED
          base: ""
          plugin_anilist: yes
          plugin_anilist_sections: characters
          plugin_anilist_limit_characters: 22
          plugin_anilist_user: om3ga6400
      - name: Deploy to generated-svgs branch
        run: |
          mkdir -p images
          mv dist/dark.svg images/breakout.svg
          mv dist/snake.svg dist/steam.svg dist/anilist.svg dist/anilist.characters.svg images/
          git checkout --orphan generated-svgs
          git rm -rf .
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images
          git commit -m "chore: update generated SVGs" || echo "No changes"
          git push --force origin generated-svgs
